<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random user</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h2 class="card__title">Random User Generator</h2>
				<button id="generate-user" class="btn">Generate User</button>
				<div class="card__body">
					<div class="card__img">
						<img src="" alt="" />
					</div>
					<div class="card__text">
						<p>
							<strong>Name</strong>: <span id="name-span"></span>
						</p>
						<p>
							<strong>Email</strong>:
							<span id="email-span"></span>
						</p>
						<p>
							<strong>Phone</strong>:
							<span id="phone-span"></span>
						</p>
						<p>
							<strong>Location</strong>:
							<span id="location-span"></span>
						</p>
						<p><strong>Age</strong>: <span id="age-span"></span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
